<style type="text/css" media="screen">
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

/*////////////////////*/
/* Grid */
/*////////////////////*/

body {
	background-image: linear-gradient(-180deg, #D8D8D8 0%, #FFFFFF 100%);
}

.container-grid {
	max-width: 1100pt;
	margin: auto;
	padding: 0pt 36pt 0pt 36pt;
}
.container-hero {
	display: -webkit-flex;
	display: flex;
	-webkit-align-items: center;
	align-items: center;
	/*background-color: orange;*/

	height: calc(100vh - 160px);  
}

/*////////////////////*/
/* Header */
/*////////////////////*/

	#header {
		padding: 50pt 50pt 10pt 50pt;
		background-color: #FFFFFF;
	}

	/* Left Side */

	#container-title {
		float: left;

		font-family: SofiaProSoftBold;
		font-size: 24px;
		color: #000000;
		letter-spacing: -0.51px;
		line-height: 40px;
	}

	/* Right Side */

	#container-nav-items {
		display: -webkit-flex;
    	display: flex;
    	/*background-color: grey;*/
    	flex-direction: row;
    	justify-content: flex-end;
	}
	.nav-item {
		margin-right: 40pt;

		font-family: ProximaNovaSoft-Regular;
		font-size: 18px;
		color: #000000;
		letter-spacing: -0.38px;
		line-height: 40px;
	}
	.nav-item:last-child {
		margin-right: 0pt;
	}

	/* Logo Links */

	#container-title a {
		color: #000000;
		text-decoration: none;
	}
	#container-title a:link {
		color: #000000;
		text-decoration: none;
	}
	#container-title a:visited {
		color: #7F7F7F;
		text-decoration: none;
	}
	#container-title a:hover {
		color: #7F7F7F;
		text-decoration: none;
	}
	#container-title a:active {
		color: #7F7F7F;
		text-decoration: none;
	}

	/* Nav Links */

	#container-nav-items li a {
		color: #7F7F7F;
		text-decoration: none;
	}
	#container-nav-items li a:link {
		color: #7F7F7F;
		text-decoration: none;
	}
	#container-nav-items li a:visited {
		color: #7F7F7F;
		text-decoration: none;
	}
	#container-nav-items li a:hover {
		color: #000000;
		text-decoration: none;
	}
	#container-nav-items li a:active {
		color: #000000;
		text-decoration: none;
	}

/*////////////////////*/
/* Hero */
/*////////////////////*/

	/* Left Side */
	.text-hero {
	}

		font-size: 24px;

		padding: 2pt 14pt 2pt 14pt;
	}
	.form-signup {

		clear: both;

		margin-top: 20pt;
	}
	
	


</style>
